{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/form.css' %}">
{% endblock %}

{% block content %}

    <form action="." method="POST" class="signup-form">
        <h3>Teacher Signup Form</h3>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Signup</button>
    </form>

{% endblock %}
